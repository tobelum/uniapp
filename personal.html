        function savePersonalComplete(xhr, status){
            //alert("here");

            }else{
                alert("Profile has been saved.");

            }

            disability=$("#disability").val();
            insurance=$("#insurance").val();
            parentname=$("#parentname").val();
            alive=$("#alive").val();
            parentphone=$("#parentphone").val();
            parentemail=$("#parentemail").val();
            relationship=$("#relationship").val();
            parentjob=$("#parentjob").val();
            sponsorname=$("#sponsorname").val();
            sponsorphone=$("#sponsorphone").val();
            sponsoremail=$("#sponsoremail").val();

             if(status!="success"){

                    alert("Personal information could not be displayed");
                    return;
                }

                // alert("applicantid: "+obj.row[0].applicantid);

            $("#birthdate").val(obj.row[0].birthdate);
            $("#phone").val(obj.row[0].phone);
            $("#livewith").val(obj.row[0].livewith);
            $("#married").val(obj.row[0].married);
            $("#disable").val(obj.row[0].disable);
            $("#disability").val(obj.row[0].disability);
            $("#insurance").val(obj.row[0].insurance);
