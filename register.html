    <script>

            function addSchoolComplete(xhr, status){
                //alert("here");
                if(status!="success"){
                    //alert("status is "+status);
                    return;
                }
                //alert(xhr.responseText);
                var obj = $.parseJSON(xhr.responseText);
                //alert("see");
                //alert(obj);
                if(obj.result==0){
                    alert("server response: "+obj.message);
                }else{
                    alert("School has been registered.");
                    window.location("register.html");
                }
            }

            function addSchool(){
                name=$("#name").val();
                open=$("#open").val();
                username=$("#username").val();
                pword=$("#pword").val();
                street=$("#street").val();
                town=$("#town").val();
                region=$("#region").val();
                ghanafee=$("#ghanafee").val();
                foreignfee=$("#foreignfee").val();
                paymenturl=$("#paymenturl").val();
                websiteurl=$("#websiteurl").val();

                pageUrl="schoolsajax.php?cmd=5&name="+name+"&open="+open+"&username="+username+"&pword="+pword+"&street="+street+"&town="+town+"&region="+region+"&ghanafee="+ghanafee+"&foreignfee="+foreignfee+"&paymenturl="+paymenturl+"&websiteurl="+websiteurl;
                $.ajax(pageUrl,{async:true,complete:addSchoolComplete});
                //prompt('url',pageUrl);
                

            }

    </script>
